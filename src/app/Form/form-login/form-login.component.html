<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header  id="cardHeader">
      <mat-card-title id="Title">Formulario Login</mat-card-title>
    </mat-card-header>
    <mat-card-content id="cardContent">
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label id="labelC" for="User">Usuario</mat-label>
            <input  id="labelC" matInput placeholder="Ej. Andrea10" formControlName="User">
            <mat-error *ngIf="addressForm.controls['User'].hasError('required')">
              El usuario es <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label id="labelC" for="Password">Contraseña</mat-label>
            <input  id="labelC" matInput placeholder="Ej. 12A.*" formControlName="Password">
            <mat-error *ngIf="addressForm.controls['Password'].hasError('required')">
              La Contraseña es <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button id="button" mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
