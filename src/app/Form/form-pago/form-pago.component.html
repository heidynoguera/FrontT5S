<form [formGroup]="formaPagoForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header  id="cardHeader">
      <mat-card-title id="Title">Formulario Forma de Pago</mat-card-title>
    </mat-card-header>
    <mat-card-content  id="cardContent">
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label id="labelC" for="tipoPago">Tipo de Pago</mat-label>
            <input id="labelC" matInput placeholder="Ex. Efectivo" formControlName="tipoPago">
            <mat-error *ngIf="formaPagoForm.controls['tipoPago'].hasError('required')">
              Tipo de pago es <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label id="labelC" for="valor">Valor a Pagar</mat-label>
            <input id="labelC" matInput placeholder="Ex. 150.000" formControlName="valor">
            <mat-error *ngIf="formaPagoForm.controls['valor'].hasError('required')">
              Valor es <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button id="button" mat-raised-button color="primary" type="submit">{{title}}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
