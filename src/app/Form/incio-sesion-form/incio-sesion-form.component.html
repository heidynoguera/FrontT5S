<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" id="form">
  <mat-card class="shipping-card">
    <mat-card-header id="cardHeader">
      <mat-card-title>L O G I N</mat-card-title>
    </mat-card-header>
    <mat-card-content id="cardContent">
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label id="labelC" for="Usuario">Usuario</mat-label>
            <input matInput placeholder="Ej. diego" formControlName="usuario">
            <mat-error *ngIf="loginForm.controls['usuario'].hasError('required')">
              El usuario es <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label id="labelC" for="Password">Password</mat-label>
            <input matInput placeholder="Ej, *****" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              La Contrase√±a es <strong>Obligatoria</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" id="button">Ingresar</button>
    </mat-card-actions>
  </mat-card>
</form>
