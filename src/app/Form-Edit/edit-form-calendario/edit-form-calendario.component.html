<h1>FORMULARIO DE EDICION - CALENDARIO</h1>

<form [formGroup]="editCalendarioForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header id="cardHeader">
      <mat-card-title id="Title">Formulario De Edicion: Calendario</mat-card-title>
    </mat-card-header>
    <mat-card-content id="cardContent">
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label id="labelC" for="fechaCalendario">Fecha de la Tutoria</mat-label>
            <input matInput placeholder="Ex. 2023-09-10" formControlName="fechaCalendario">
            <mat-error *ngIf="editCalendarioForm.controls['fechaCalendario'].hasError('required')">
              Fecha es <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label id="labelC" for="descripcionCalendario">Descripcion de la Tutoria</mat-label>
            <input matInput placeholder="Ex. Clase de programacion" formControlName="descripcionCalendario">
            <mat-error *ngIf="editCalendarioForm.controls['descripcionCalendario'].hasError('required')">
              Descripcion es <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label id="labelC" for="estado">Estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option value="Activo">Activo</mat-option>
              <mat-option value="Inactivo">Inactivo</mat-option>
            </mat-select>
            <mat-error *ngIf="editCalendarioForm.controls['estado'].hasError('required')">
              Estado es <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>      
    </mat-card-content>
    <mat-card-actions>
      <button id="button" mat-raised-button color="primary">{{title}}</button>
    </mat-card-actions>
  </mat-card>
</form>
