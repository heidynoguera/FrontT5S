<div id="Titulo">G E O G R A F I A</div>
<div id="body">

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Colombia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table id="table" mat-table [dataSource]="dataSource" matSort>

      <div matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <div *ngIf="column != 'Editar' && column !== 'Delete'">
          <th id="tableHeader" mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
          <td mat-cell *matCellDef="let row">{{row[column]}}</td>
        </div>

        <div *ngIf="column == 'Editar'">
          <th id="tableHeader" mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
          <td id="icon" mat-cell *matCellDef="let row">
            <a class="opcion" (click)="onEdit(row)" id="iconEdit"><mat-icon>edit</mat-icon></a>
          </td>
        </div>

        <div *ngIf="column == 'Delete'">
          <th id="tableHeader" mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
          <td id="icon" mat-cell *matCellDef="let row">
            <a class="opcion" (click)="mostrarNotificacionDelete(row.id)" id="iconDelete"><mat-icon>delete</mat-icon></a>
          </td>
        </div>
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <div class="uploader-status">
          <mat-spinner></mat-spinner>
        </div>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
<div id="button">
  <button mat-button (click)="openDialog()" class="beautiful-button">Nuevo
  </button>
</div>
