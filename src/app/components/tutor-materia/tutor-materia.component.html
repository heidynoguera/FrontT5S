<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Efectivo" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
  
      <div matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <div *ngIf="column != 'Acciones'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
          <td mat-cell *matCellDef="let row">{{row[column]}}</td>
        </div>
  
        <div *ngIf="column == 'Acciones'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
          <td mat-cell *matCellDef="let row">
            <a class="opcion" (click)="mostrarNotificacionEdit()"><mat-icon>edit</mat-icon></a>
            <a class="opcion" (click)="mostrarNotificacionDelete()"><mat-icon>delete</mat-icon></a>
          </td>
        </div>
      </div>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <div class="uploader-status">
          <mat-spinner></mat-spinner>
      </div>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
